<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="pageContainer">
        <div class="uiElementsContainer hide">
            <div class="uiContainer">
                <div class="textRound">Turno 1/6</div>
                <div class="heartContainer">
                    <img class="firstBlueHeart" src="img\Hearts_Blue_1 1.png">
                    <img class="secondBlueHeart" src="img\Hearts_Blue_1 1.png">
                    <img class="thirdBlueHeart" src="img\Hearts_Blue_1 1.png">
                </div>
            </div>
            <div class="other">
            </div>
        </div>
        <div class="interactionContainer">
            
        </div>
        <div class="dialogueBoxChoicesContainer">
            <div class="choices hide">
                <button id="imageButton">
                    <img src="img\Scissor.png" alt="Button Image" class="buttons">
                </button>
                <button id="imageButton">
                    <img src="img\Rock.png" alt="Button Image" class="buttons">
                </button>
                <button id="imageButton">
                    <img src="img\Paper.png" alt="Button Image" class="buttons">
                </button>
                <button class="lollo"></button>
            </div>
            <div class="dialogueBox">
                <div class="dialogueLog">Dialogue Log</div>
                <p class="dialogueBoxText" style="white-space: pre-wrap;"></p>
                <input type="text" class="nameInput" placeholder="Scrivi il tuo Nome...">
                <div class="logButtons">
                    <button class="backButton">
                        <img src="img\Frame 12.png" alt="Button Image" class="dialogueButtons">
                    </button>
                    <p class="arryIndex"></p>
                    <button class="nextButton">
                        <img src="img\Frame 11.png" alt="Button Image" class="dialogueButtons">
                    </button>
                </div>
            </div>
        </div>
     </div>
    <script src="strings.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
